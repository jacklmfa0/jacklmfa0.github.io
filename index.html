<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Public/stylesheets/Style.css">
    <title>LPT WebView</title>
</head>
<body>
    <div class="container1">
        <form id="labelForm">
            <label for="weight">Weight:</label>
            <input type="text" id="weight" name="weight"><br>
            <label for="asn">ASN:</label>
            <input type="text" id="asn" name="asn"><br>
            <label for="mpn">MPN:</label>
            <input type="text" id="mpn" name="mpn"><br>
            <label for="pallet">Pallet ID:</label>
            <input type="text" id="pallet" name="pallet"><br>
            <label for="quantity">Quantity:</label>
            <input type="text" id="quantity" name="quantity"><br>
            <label for="country">Country of Origin:</label>
            <input type="text" id="country" name="country"><br>
            <button type="button" id="printButton">Print Label</button>
        </form>
    </div>
    <script src="Public/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</body>
</html>
