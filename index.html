<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LPT WebView</title>
</head>
<body>
    <div class="container1">
        <form id="labelForm">
            <label for="weight">Weight:</label>
            <input type="text" id="weight" name="weight"><br>
            <label for="asn">ASN:</label>
            <input type="text" id="asn" name="asn"><br>
            <label for="mpn">MPN:</label>
            <input type="text" id="mpn" name="mpn"><br>
            <label for="pallet">Pallet ID:</label>
            <input type="text" id="pallet" name="pallet"><br>
            <label for="quantity">Quantity:</label>
            <input type="text" id="quantity" name="quantity"><br>
            <label for="country">Country of Origin:</label>
            <input type="text" id="country" name="country"><br>
            <label for="printers">Select Printer:</label>
            <select id="printers"></select><br>
            <label for="dpi">DPI: <span id="dpiDisplay">300</span></label><br>
            <button type="button" id="printButton">Print Label</button>
            <button type="button" id="previewButton">Preview Label</button>
        </form>
        <div id="zplCode"></div>
        <div id="previewContainer">
            <iframe id="previewIframe"></iframe>
            <div id="document-container">
                <div id="embed-border"></div>
                <embed id="plugin"></div>
    </div>
    <script src="Script.js"></script>
</body>
</html>
