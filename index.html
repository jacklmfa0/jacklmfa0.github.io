<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aircraft Performance Calculator</title>
    <link rel="stylesheet" href="Public/stylesheets/Style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">Input Parameters</div>
            <form id="performanceForm">
                <div class="form-group">
                    <label>Weight (lbs)</label>
                    <input type="number" id="weight" name="weight" placeholder="Enter aircraft weight" required>
                </div>
                <div class="form-group">
                    <label>Fuel Amount (lbs)</label>
                    <input type="number" id="fuelAmount" name="fuelAmount" placeholder="Enter fuel amount" required>
                </div>
                <div class="form-group">
                    <label>Temperature (Â°F)</label>
                    <input type="number" id="temperature" name="temperature" placeholder="Enter temperature" required>
                </div>
                <div class="form-group">
                    <label>Runway Length (ft)</label>
                    <input type="number" id="runwayLength" name="runwayLength" placeholder="Enter runway length" required>
                </div>
                <div class="form-group">
                    <label>Runway Slope (%)</label>
                    <input type="number" id="runwaySlope" name="runwaySlope" placeholder="Enter runway slope" required>
                </div>
                <div class="form-group">
                    <label>Density Altitude (ft)</label>
                    <input type="number" id="densityAltitude" name="densityAltitude" placeholder="Enter density altitude" required>
                </div>
                <div class="form-group">
                    <label>Runway Surface</label>
                    <select id="runwaySurface" name="runwaySurface">
                        <option value="dry">Dry</option>
                        <option value="wet">Wet</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Normal Landing Surface</label>
                    <select id="normalLandingSurface" name="normalLandingSurface">
                        <option value="dry">Dry</option>
                        <option value="wet">Wet</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Heavy Landing Surface</label>
                    <select id="heavyLandingSurface" name="heavyLandingSurface">
                        <option value="dry">Dry</option>
                        <option value="wet">Wet</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Power Setting</label>
                    <select id="powerSetting" name="powerSetting">
                        <option value="mil">MIL Power</option>
                        <option value="ab">Afterburner</option>
                    </select>
                </div>
                <button type="submit" class="btn">Calculate Performance</button>
            </form>
        </div>

        <div class="card">
            <div class="card-header">Performance Results</div>
            <div id="results">
                <p id="noResults" class="text-center">Calculate performance to see results</p>
            </div>
        </div>
    </div>

    <script src="Public/js/main.js"></script>
</body>
</html>
